<!DOCTYPE html>
<html>
  <head>
    <title>Mark 14 - Stocks</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>

  <body>
    <h1>Profit Or Loss</h1>
    <p><small>Know your stock performance</small></p>
    <main>
      <div>
        <label for="init-price">Initial price</label>
        <input type="number" id="init-price" min="0" />
      </div>
      <div>
        <label for="stock-qty">Stock quantity</label>
        <input type="number" id="stock-qty" min="0" />
      </div>
      <div>
        <label for="current-price">Current price</label>
        <input type="number" id="current-price" min="0" />
      </div>

      <button id="submit-btn">Tell me!</button>
      <div id="result"></div>
    </main>
    <script src="src/index.js"></script>
  </body>
</html>
